<template name="visualise">
  {{#contentFor "pageHeader"}}
    <a class="brand-logo">visualise</a>
  {{/contentFor}}

  {{#contentFor "pageLinks"}}
    <li><a href="/visualise/create" class="waves-effect waves-purple">new visualisation<i class="left material-icons">add</i></a></li>
  {{/contentFor}}

  {{#each searchResults}}
    <div class="col s12 m6 l4">
      <div class="card blue-grey darken-1 nqm-dataset-card">
        <div class="card-content white-text nqm-feed-dataset-content">
          <span class="card-title">{{name}}</span>
          <p>{{description}}</p>
        </div>
        <div class="card-action">
          <a href="#">more info</a>
        </div>
      </div>
    </div>
  {{/each}}
</template>
