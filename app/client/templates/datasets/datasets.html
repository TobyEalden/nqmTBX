<template name="datasets">
  {{#contentFor "pageHeader"}}
    <a class="brand-logo">&nbsp; datasets</a>
  {{/contentFor}}

  {{#contentFor "pageLinks"}}
    <li><a href="/dataset/create" class="waves-effect waves-purple">new dataset<i class="left material-icons">add</i></a></li>
  {{/contentFor}}

  {{#each searchResults}}
    <div class="col s12 m6 l4">
      <div id="dataset:{{id}}" class="card blue-grey darken-1 nqm-dataset-card">
        <div class="card-content white-text nqm-dataset-card-content">
          <span class="card-title">{{name}}</span>
          <p>{{description}}</p>
        </div>
        <div class="card-action">
          <a target="_blank" href="{{queryURL}}/datasets/{{id}}/importconfig">import</a>
          <a class="right" target="_blank" href="{{queryURL}}/datasets/{{id}}">raw</a>
        </div>
      </div>
    </div>
  {{/each}}
</template>
