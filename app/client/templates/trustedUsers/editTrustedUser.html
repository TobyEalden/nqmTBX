<template name="editTrustedUser">
  {{#contentFor "pageHeader"}}
    <a class="brand-logo">&nbsp; trusted user details</a>
  {{/contentFor}}

  <div class="section">
    <div class="row">
      <form id="nqm-trusted-user-form" class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">email</i>
            <input name="userId" id="nqm-user-id" type="text" class="validate" value="{{userId}}">
            <label for="nqm-user-id" class="{{active userId}}">user email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <button class="btn waves-effect waves-light" type="submit" name="action">create<i class="material-icons left">save</i></button>
          </div>
        </div>
      </form>
    </div>
  </div>

</template>
