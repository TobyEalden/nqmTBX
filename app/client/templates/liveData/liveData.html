<template name="liveData">
  {{#contentFor "pageHeader"}}
    <a class="brand-logo">&nbsp; live data feeds</a>
  {{/contentFor}}

  {{#contentFor "pageLinks"}}
    <li><a href="/iotHubs" class="waves-effect waves-purple">iot hubs<i class="left material-icons">device_hub</i></a></li>
    <li><a href="/createFeed" class="waves-effect waves-purple">new feed<i class="left material-icons">add</i></a></li>
  {{/contentFor}}

  {{#each searchResults}}
    <div class="col s12 m6 l4">
      <div class="card blue-grey darken-1 nqm-feed-card">
        <div class="card-content white-text nqm-feed-card-content">
          <span class="card-title">{{name}} [{{hubId}}]</span>
          <p>{{description}}</p>
        </div>
        <div class="card-action">
          <a href="#">more info</a>
          <a class="right" href="http://localhost:3104/v1/timeseries/{{hubId}}/{{id}}">feed url</a>
        </div>
      </div>
    </div>
  {{/each}}
</template>
