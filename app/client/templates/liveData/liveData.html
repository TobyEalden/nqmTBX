<template name="liveData">
  {{#contentFor "pageHeader"}}
    <a class="brand-logo">&nbsp; live data feeds</a>
  {{/contentFor}}

  <div class="section">
    <form class="">
      <div class="row">
        <div class="col s12">
          <a href="/createFeed" class="right waves-effect waves-purple btn">new feed<i class="left material-icons">add</i></a>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">search</i>
          <input id="nqm-feed-search" type="text" required>
          <label for="nqm-feed-search">search</label>
        </div>
      </div>
    </form>
  </div>
  <div class="section">
    <div class="row">
      {{#each searchResults}}
        <div class="col s12 m6 l4">
          <div class="card blue-grey darken-1 nqm-feed-card">
            <div class="card-content white-text nqm-feed-card-content">
              <span class="card-title">{{name}} [{{hubId}}]</span>
              <p>{{description}}</p>
            </div>
            <div class="card-action">
              <a href="#">more info</a>
              <a class="right" href="http://localhost:3104/v1/timeseries/{{hubId}}/{{id}}">feed url</a>
            </div>
          </div>
        </div>
      {{/each}}
    </div>
  </div>
</template>
