<template name="iotHubs">
  {{#contentFor "pageHeader"}}
    <a class="brand-logo">&nbsp; iot hubs</a>
  {{/contentFor}}

  {{#contentFor "pageLinks"}}
    <li><a href="/IOTHub/create" class="waves-effect waves-purple">new hub<i class="left material-icons">add</i></a></li>
  {{/contentFor}}

  {{#each searchResults}}
    <div class="col s12 m6 l4">
      <div id="hub:{{id}}" class="card blue-grey darken-1 nqm-dataset-card">
        <div class="card-content white-text nqm-dataset-card-content">
          <span class="card-title">{{name}}</span>
          <p>{{description}}</p>
        </div>
        <div class="card-action">
          <a href="/IOTHub/edit/{{id}}">more info</a>
          <a class="right" href="{{queryURL}}/hubs/{{id}}">feed url</a>
        </div>
      </div>
    </div>
  {{/each}}

</template>
